<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WE User</title>
		<link rel="stylesheet" href="./assets/css/tailwind.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<header class="container max-w-3xl mx-auto mt-20 pl-16 text-white">
			<h1 class="text-2xl font-bold">User details</h1>
			<a class="text-sm hover:text-[#e1261c]" href="index.html">‚Üê Back</a>
		</header>
		<main
			class="container max-w-3xl mx-auto mt-4 p-10 bg-white rounded-xl shadow-lg shadow-slate-700 animate-[fadeIn_300ms_ease-in-out]"
		>
			<div id="user-details" class="space-y-6">
				<div class="p-6 bg-slate-50 rounded-lg shadow-md">
					<h2 class="text-2xl font-semibold mb-2">User</h2>
					<p class="text-slate-600">
						<strong>Username:</strong> <span></span>
					</p>
					<p class="text-slate-600">
						<strong>Email:</strong>
						<a class="text-[#e1261c] hover:brightness-50"></a>
					</p>
					<p class="text-slate-600">
						<strong>Phone:</strong>
						<a class="text-[#e1261c] hover:brightness-50"></a>
					</p>
					<p class="text-slate-600">
						<strong>Website:</strong>
						<a
							href="#"
							target="_blank"
							class="text-[#e1261c] hover:brightness-50"
						></a>
					</p>
				</div>

				<div class="p-6 bg-slate-50 rounded-lg shadow-md">
					<h2 class="text-xl font-bold mb-2">Address</h2>
					<p class="text-slate-600">
						<strong>Street:</strong> <span></span>
					</p>
					<p class="text-slate-600">
						<strong>Suite:</strong> <span></span>
					</p>
					<p class="text-slate-600">
						<strong>City:</strong> <span></span>
					</p>
					<p class="text-slate-600">
						<strong>Zipcode:</strong> <span></span>
					</p>
					<p class="text-slate-600">
						<strong>Coordinates:</strong>
						<a
							target="_blank"
							class="text-[#e1261c] hover:brightness-50"
						></a>
					</p>
				</div>

				<div class="p-6 bg-slate-50 rounded-lg shadow-md">
					<h2 class="text-xl font-bold mb-2">Company</h2>
					<p class="text-slate-600">
						<strong>Name:</strong> <span></span>
					</p>
					<p class="text-slate-600">
						<strong>Catchphrase:</strong> <span></span>
					</p>
					<p class="text-slate-600">
						<strong>Business summary:</strong> <span></span>
					</p>
				</div>
			</div>
		</main>
		<script src="./js/script.js"></script>
		<script src="./js/user.js"></script>
	</body>
</html>
